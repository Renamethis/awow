<ion-app>
  <ion-content>
  <ion-split-pane>
    <ion-menu type="push">
        <ion-list>
            <ion-item *ngIf="isIos">
                <ion-label>
                </ion-label>
            </ion-item>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
  </ion-content>
</ion-app>
